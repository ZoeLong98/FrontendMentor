<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main>
      <form id="form">
        <div class="inputBoard">
          <div style="display: flex; flex-direction: column">
            <label for="day">DAY</label>
            <input type="" id="day" name="day" placeholder="DD"/>
            <div id="errorD" class="error"></div>
          </div>
          <div style="display: flex; flex-direction: column">
            <label for="month">MONTH</label>
            <input type="" id="month" name="month" placeholder="MM"/>
            <div id="errorM" class="error"></div>
          </div>
          <div style="display: flex; flex-direction: column">
            <label for="year">YEAR</label>
            <input type="" id="year" name="year" placeholder="YYYY"/>
            <div id="errorY" class="error"></div>
          </div>
        </div>
        <div class="divide">
          <div class="horizontal-line"></div>
          <!-- Add this line for the vertical line -->

          <button type="submit">
            <img src="assets/images/icon-arrow.svg" alt="" />
          </button>
        </div>
      </form>
      <div class="resultBoard">
        <div class="eachResult">
          <p class='purple' id="yearR">--</p>
          <p>years</p>
          
        </div>
        <div class="eachResult">
          <p class='purple' id="monthR">--</p>
          <p>months</p>
          
        </div>
        <div class="eachResult">
          <p class='purple' id="dayR">--</p>
          <p>days</p>
  
        </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/ZoeLong98">Zoe</a>.
    </div>
  </body>
  <script src="app.js"></script>
</html>
